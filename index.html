<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Odin Sign-up</title>
</head>
<body>
    <div class="image-bar">
        <div class="title-box">
        <h1 class="left-heading">Sea Signup</h1>
            <img src="./johnny-automatic-seashell-1-white.png" alt="White outline image of a seashell" class="shell-image">
        </h1>
        <p class="img-credit"></p>
        </div>
    </div>
    <div class="right">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams!</p>
            <p>Sing up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="input-area">
        <h2>Let's do it!</h2>
        <form id="my-form">
            <div>
                <div>
                    <label for="first_name">*First Name:</label>
                    <input type="text" class="error required" id="first_name" name="first_name"placeholder="Required" required>
                </div>
                <div>
                    <label for="last_name">*Last Name:</label>
                    <input type="text" class="error required" id="last_name" name="last_name"placeholder="Required" required>
                </div>
                <div>                   
                    <label for="email">EMail:</label>
                    <input type="email" id="email" name="email">
                </div>

            </div>
            <div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" name="phone">
                </div>
                <div>
                    <label for="pwd">*Password:</label>
                    <input type="password" id="pwd" name="pwd" class="error required" placeholder="Required" required>
                </div>
                <div>
                    <label for="pwd2">*Confirm Password:</label>
                    <input type="password" name="pwd2" id="pwd2" class="error required" placeholder="Required" required>
               </div>
               
            </div>
            
        </form>
        <p class="required-field-reminder">* denotes required field</p>
    </div>
        <button type="submit" form="my-form">Do it!!</button>
        <p class="sign-in"> Already have an account? <a href=''>sign in</a> </p>
    </div>
    <footer>Â©2023 G.A. Baughman</footer>
</body>
<script src="myscripts.js"></script>
</html>
